{% extends "base.html" %}

{% block content %}

<div style="padding: 20px; max-width: 600px; margin: 0 auto;">
    <h1>Mein Profil</h1>
    
    <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
        <h2>Benutzerinformationen</h2>
        <p><strong>E-Mail:</strong> {{ user.email }}</p>
        <p><strong>Benutzername:</strong> {{ user.username if user.username else 'Nicht angegeben' }}</p>
    </div>

    <a href="{{ url_for('index.catalog') }}" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; align-items: center;">Zum Katalog</a>
</div>

{% endblock %}
