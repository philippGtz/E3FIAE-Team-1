{% extends "base.html" %}

{% block content %}

<h1>Deine Bestellungen</h1>

<div class="orders-container">
    {% if orders %}
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Bestellungs-ID</th>
                    <th>Produkt-ID</th>
                    <th>Menge</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.order_id }}</td>
                        <td>{{ order.bike_computer_id }}</td>
                        <td>{{ order.quantity }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Keine Bestellungen gefunden.</p>
    {% endif %}
</div>

<style>
    .orders-container {
        margin: 20px auto;
        max-width: 800px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .orders-table {
        width: 100%;
        border-collapse: collapse;
    }

    .orders-table th, .orders-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    .orders-table th {
        background-color: #007B00;;
        color: white;
        font-weight: bold;
    }

    .orders-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .orders-table tr:hover {
        background-color: #ddd;
    }

    h1 {
        text-align: center;
        color: #333;
    }
</style>

{% endblock %}
